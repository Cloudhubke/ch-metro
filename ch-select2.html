<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="metromin.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <ch-select2></ch-select2>

Example:

    <ch-select2>
      <h2>Hello ch-select2</h2>
    </ch-select2>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="ch-select2">
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="../select2/dist/js/select2.min.js"></script>
  <template>
    <style>

      :host {
        display: block;
        box-sizing: border-box;
      }

      .select2-hidden-accessible {
        border: 0 !important;
        clip: rect(0 0 0 0) !important;
        height: 1px !important;
        margin: -1px !important;
        overflow: hidden !important;
        padding: 0 !important;
        position: absolute !important;
        width: 1px !important; }



    </style>


    <select style="width: 100%;">
      <option></option>
    </select>
  </template>

  <script>
    Polymer({
      is: 'ch-select2',

      properties: {
        placeholder:{
          type:String,
          value:'Select'
        },
        data:{
          type:Array,
          value:[]
        },
        selvalue:{
          type:String,
          value:''
        },
        seltext:{
          type:String,
          value:''
        },
        value:{
          type:String,
          value:''
        }
      },
      attached:function () {
        var that=this;
        $("select").select2({
          placeholder:this.placeholder,

        });

        this.data.forEach(function (item) {
          $("#chselect2").append($("<option></option>")
                  .attr("value", item[this.selvalue]?item[this.selvalue]:item)
                  .text(item[this.seltext]?item[this.seltext]:item));
        })

        $("#chselect2").on("change", function(e){
          that.value=e.target.value;
          that.fire('changed', {changed: true});
        })

      }
    });
  </script>
</dom-module>

<style  is="custom-style" include="ch-metromin"></style>
