<link rel="import" href="../polymer/polymer.html">




<dom-module id="ch-menubar">
    <link rel="import" href="../ch-externallibraries/jquerylatest.html">
    <link rel="import" href="../ch-externallibraries/metroui.html">
    <script src="../jquery-sticky/jquery.sticky.js"></script>

    <template>

        <style>

            :host {
                display: block;
                box-sizing: border-box;
            }


        </style>

            <div id="chmenu">
                <div class$="{{classes}}" >

                    <ul class="app-bar-menu">
                        <ul class="app-bar-menu">
                            <content select="#left"> </content>
                        </ul>
                    </ul>


                    <div class="app-bar-element place-right">
                        <content select="#far-right"> </content>
                    </div>


                    <div class="app-bar-element place-right">
                        <content select="#right"> </content>
                    </div>

                </div>
            </div>


    </template>

    <script>
        Polymer({
            is: 'ch-menubar',

            properties: {
                scheme:{
                    type:String,
                    value:''
                },
                classes:{
                    type:String,
                    computed:'_menubarclasses(scheme)'
                }
            },
            attached:function () {
                var node = this.$.chmenu;
                $(node).sticky({topSpacing:0});
            },
            _menubarclasses: function (scheme) {
                return 'app-bar' + ' '+ scheme;
            }
        });
    </script>
</dom-module>
